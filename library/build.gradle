def buildprop = new Properties()
file("build.properties").withInputStream { buildprop.load(it) }

version = buildprop.version
group = buildprop.group

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

dependencies {
    // CompileOnly used for to "satisfy jitpack.io hunger" for embedding all subproject
    // libraries to one artifact. And by this you can also use your compatibility versions
    // of this libraries.
    compileOnly "org.ow2.asm:asm-debug-all:${buildprop.asm_version}"
    compileOnly "com.google.guava:guava:${buildprop.guava_version}"

    testCompile "junit:junit:${buildprop.junit_version}"
    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:${buildprop.junit_vintage_engine_version}"
    testCompile "org.ow2.asm:asm-debug-all:${buildprop.asm_version}"
    testCompile "com.google.guava:guava:${buildprop.guava_version}"
}

